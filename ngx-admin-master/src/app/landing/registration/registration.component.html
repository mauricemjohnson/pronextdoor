<h1 id="title" class="title">Registration</h1>

<form (ngSubmit)="register()" #form="ngForm" aria-labelledby="title">

  <div class="form-control-group">
    <label class="label" for="input-email">Email address:</label>
    <input nbInput
           fullWidth
           [(ngModel)]="user.email"
           #email="ngModel"
           name="email"
           id="input-email"
           pattern=".+@.+\..+"
           placeholder="Email address"
           fieldSize="large"
           autofocus
           [status]="email.dirty ? (email.invalid  ? 'danger' : 'success') : ''"
           [attr.aria-invalid]="email.invalid && email.touched ? true : null">
    <ng-container *ngIf="email.invalid && email.touched">
      <p class="caption status-danger" *ngIf="email.errors?.required">
        Email is required!
      </p>
      <p class="caption status-danger" *ngIf="email.errors?.pattern">
        Email should be the real one!
      </p>
    </ng-container>
  </div>

  <div class="form-control-group">
    <label class="label" for="input-name">Name:</label>
    <input nbInput
           fullWidth
           [(ngModel)]="user.name"
           #name="ngModel"
           name="name"
           id="input-name"
           placeholder="Name"
           fieldSize="large"
           autofocus
           [status]="name.dirty ? (name.invalid  ? 'danger' : 'success') : ''"
           [attr.aria-invalid]="name.invalid && name.touched ? true : null">
    <ng-container *ngIf="name.invalid && name.touched">
      <p class="caption status-danger" *ngIf="name.errors?.required">
        Name is required!
      </p>
      <p class="caption status-danger" *ngIf="name.errors?.pattern">
        Name should be the real one!
      </p>
    </ng-container>
  </div>

  <div class="form-control-group">
    <label class="label" for="input-firstname">firstname:</label>
    <input nbInput
           fullWidth
           [(ngModel)]="user.firstName"
           #firstname="ngModel"
           name="firstname"
           id="input-firstname"
           placeholder="firstname"
           fieldSize="large"
           autofocus
           [status]="firstname.dirty ? (firstname.invalid  ? 'danger' : 'success') : ''"
           [attr.aria-invalid]="firstname.invalid && firstname.touched ? true : null">
    <ng-container *ngIf="firstname.invalid && firstname.touched">
      <p class="caption status-danger" *ngIf="firstname.errors?.required">
        firstname is required!
      </p>
      <p class="caption status-danger" *ngIf="firstname.errors?.pattern">
        firstname should be the real one!
      </p>
    </ng-container>
  </div>

  <div class="form-control-group">
    <label class="label" for="input-birthday">birthday:</label>
    <input nbInput
           fullWidth
           [(ngModel)]="user.birthday"
           #birthday="ngModel"
           name="birthday"
           id="input-birthday"
           placeholder="birthday"
           fieldSize="large"
           autofocus
           [status]="birthday.dirty ? (birthday.invalid  ? 'danger' : 'success') : ''"
           [attr.aria-invalid]="birthday.invalid && birthday.touched ? true : null">
    <ng-container *ngIf="birthday.invalid && birthday.touched">
      <p class="caption status-danger" *ngIf="birthday.errors?.required">
        birthday is required!
      </p>
      <p class="caption status-danger" *ngIf="birthday.errors?.pattern">
        birthday should be the real one!
      </p>
    </ng-container>
  </div>

  <button nbButton
          fullWidth
          status="primary"
          size="large">
    Register
  </button>
</form>
